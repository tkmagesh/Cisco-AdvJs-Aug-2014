<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style type="text/css">
		label {
			display: block;
		}
		#divResult{
			color : red;
			font-size: 28pt;
		}
	</style>
	<script src="jquery-2.1.1.js"></script>
	<script>
	function SalaryCalculator(basic,hra,da,tax){
		this.basic = basic;
		this.hra = hra;
		this.da = da;
		this.tax = tax;
		this.salary = 0;
		this.onSalaryChange = function(){};
	}
	SalaryCalculator.prototype.calculate = function(){
		var gross = this.basic + this.hra + this.da;
		this.salary = gross * ((100-this.tax)/100);
		if (typeof this.onSalaryChange === "function")
			this.onSalaryChange();
	}


	$(document).ready(function(){
		window.calculator = new SalaryCalculator()
		$("#txtBasic").change(function(){
			calculator.basic = parseInt($("#txtBasic").val(),10);
		});
		$("#txtHra").change(function(){
			calculator.hra = parseInt($("#txtHra").val(),10);
		})
		$("#txtDa").change(function(){
			calculator.da = parseInt($("#txtDa").val(),10);
		})
		$("#rangeTax").change(function(){
			calculator.tax = parseInt($("#rangeTax").val(),10);
		});
		$("#btnCalculate").click(function(){
			calculator.calculate();
		});

		$("#rangeTax").change(function(){
			$("#spanTax").html(this.value + "%");
		});

		calculator.onSalaryChange = function(){
			console.log(this);
			$("#divResult").html(this.salary);
		};
	});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div><label for="txtBasic">Basic :</label><input type="number" name="" id="txtBasic"></div>
	<div><label for="txtHra">HRA :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="txtDa">DA :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="rangeTax">Tax :</label>
		<input type="range" name="" id="rangeTax" value="0" min="0" max="50">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">$$$</div>
	</div>
</body>
</html>
