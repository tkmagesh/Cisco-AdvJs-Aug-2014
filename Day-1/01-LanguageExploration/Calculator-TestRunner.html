<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator - Test Runner</title>
	<style>
	.pass{
		color : green;
	}
	.fail{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	</style>
	<script>
	function test(title, testFn){
		var newEle = document.createElement("li");
		newEle.innerHTML = title;
		var result = testFn();
		newEle.classList.add(result ? "pass" : "fail");
		document.getElementById("olTestList").appendChild(newEle);
	}
	</script>
	<script src="Calculator.js"></script>
	<script src="calculatorTests.js"></script>
</head>
<body>
<h1>Calculator</h1>
	<hr>
	<ol id="olTestList"></ol>	
</body>

</html>
